      <script>
         Papa.parse("../menu.csv", {
             download: true,
             header: true,
             skipEmptyLines: true,
             complete: function (results) {
                 console.log(results)
                 test = results.data[33].Items
                 const myArray = test.split(",");
                 console.log(myArray)

                 gourmetDelightData = ""
                 gourmetDelightData += "<TR bgColor=#008000><TD colSpan=2><div align=center><EM><STRONG>Gourmet Delights</STRONG></EM></div></TD></TR>"
                 porkData = ""
                 porkData += "<TR bgColor=#008000><TD colSpan=2><div align=center><EM><STRONG>Pork</STRONG></EM></div></TD></TR>"
                 chickenData = ""
                 chickenData += "<TR bgColor=#008000><TD colSpan=2><div align=center><EM><STRONG>Chicken</STRONG></EM></div></TD></TR>"
                 beefData = ""
                 beefData += "<TR bgColor=#008000><TD colSpan=2><div align=center><EM><STRONG>Beef</STRONG></EM></div></TD></TR>"
                 seafoodData = ""
                 seafoodData += "<TR bgColor=#008000><TD colSpan=2><div align=center><EM><STRONG>Seafood</STRONG></EM></div></TD></TR>"
                 vegetarianData = ""
                 vegetarianData += "<TR bgColor=#008000><TD colSpan=2><div align=center><EM><STRONG>Vegetarian Dishes</STRONG></EM></div></TD></TR>"
                 soupData = ""
                 soupData += "<TR bgColor=#008000><TD colSpan=2><div align=center><EM><STRONG>Soups</STRONG></EM></div></TD></TR>"


                 for (let i = 0; i < results.data.length; ++i){
                     // Gourmet Delights
                     if (results.data[i].Category == "Gourmet Delights"){
                        var table1 = document.getElementById("gourmetDelightSection");
                        gourmetDelightData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<br></STRONG></div></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                        table1.innerHTML = gourmetDelightData;
                     }
                     // Pork
                     else if (results.data[i].Category == "Pork") {
                        var table2 = document.getElementById("porkSection");
                        porkData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<br></STRONG></div></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                        table2.innerHTML = porkData;
                     }
                     // Chicken
                     else if (results.data[i].Category == "Chicken") {
                        var table3 = document.getElementById("chickenSection");
                        chickenData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<br></STRONG></div></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                        table3.innerHTML = chickenData;
                     }
                     // Beef
                     else if (results.data[i].Category == "Beef") {
                        var table4 = document.getElementById("beefSection");
                        beefData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<br></STRONG></div></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                        table4.innerHTML = beefData;
                     }
                     // Seafood
                     else if (results.data[i].Category == "Seafood") {
                        var table5 = document.getElementById("seafoodSection");
                        seafoodData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<br></STRONG></div></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                        table5.innerHTML = seafoodData;
                     }
                     // Vegetarian Dishes
                     else if (results.data[i].Category == "Vegetarian_Dishes") {
                        var table6 = document.getElementById("vegetarianSection");
                        vegetarianData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<br></STRONG></div></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                        table6.innerHTML = vegetarianData;
                     }
                     // Soups
                     else if (results.data[i].Category == "Soups") {
                        var table4 = document.getElementById("soupSection");
                        soupData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<br></STRONG></div></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                        table4.innerHTML = soupData;
                     }
                     
                 }
               //   document.getElementById("Combination Lo Mein").innerHTML = results.data[0].Price
