      <p><b>We Deliver (509) 925-2090</b></p>
      <font size="3" face="arial">
      <div align=center><br></div>
      <div align=center>
         <table id="Noodle Soup Bowls-section" border=0 cellSpacing=10 cellPadding=5 width=800></table><br>
         <table id="Phad Thai-section" border=0 cellSpacing=10 cellPadding=5 width=800></table><br>
         <table id="Thai Peanut Sauce-section" border=0 cellSpacing=10 cellPadding=5 width=800></table><br>
         <table id="Beverages-section" border=0 cellSpacing=10 cellPadding=5 width=800></table><br>
         <table id="Side Orders-section" border=0 cellSpacing=10 cellPadding=5 width=800></table><br>
      </div>

      <script>
         Papa.parse("../menu.csv", {
             download: true,
             header: true,
             skipEmptyLines: true,
             complete: function (results) {
                  
                 sections = ["Noodle Soup Bowls", "Phad Thai", "Thai Peanut Sauce", "Beverages", "Side Orders"]
                    
                  for (let j = 0; j < sections.length; ++j){
                     var section = document.getElementById(sections[j] + "-section");
                     sectionData = "<TR bgColor=#008000><TD colSpan=2><DIV align=center><EM><STRONG>" + sections[j] + "</STRONG></EM></DIV></TD></TR>"
                     
                     for (let i = 0; i < results.data.length; ++i){
                        if (results.data[i].Category == sections[j]){
                           sectionData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<BR></STRONG></DIV></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                           section.innerHTML = sectionData;
                        }
                     }
                  }
               //   document.getElementById("Combination Lo Mein").innerHTML = results.data[0].Price
             }
         })
     </script>
