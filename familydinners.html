      <header class="showcase">
         <br>
         <br>
         <br>
         <div>
            <h1>Family Dinners</h1>
         </div>
         <br>
         <p><b>We Deliver (509) 925-2090</b></p>
         <font size="3" face="arial">
         <br>
         <br>
         <div align=center><BR></div>
         <div align=center>
            <table id="Chow Mein (Crispy Noodle) or Chop Suey-section" border=0 cellSpacing=10 cellPadding=5 width=800></table>
            <table id="Lo Mein-section" border=0 cellSpacing=10 cellPadding=5 width=800></table>
            <table id="Chow Fun (Rice Noodle Chinese Style)-section" border=0 cellSpacing=10 cellPadding=5 width=800></table>
            <table id="Fried Rice-section" border=0 cellSpacing=10 cellPadding=5 width=800></table>
            <br><br>
            <table id="Chef_Special-section" border=0 cellSpacing=10 cellPadding=5 width=800></table>
            <table id="House_Special-section" border=0 cellSpacing=10 cellPadding=5 width=800></table>
            <table id="Panda_Special-section" border=0 cellSpacing=10 cellPadding=5 width=800></table>

            
      </header>
      </div>
      <script>
         Papa.parse("./menu.csv", {
             download: true,
             header: true,
             skipEmptyLines: true,
             complete: function (results) {
                  
               sections = ["Chow Mein (Crispy Noodle) or Chop Suey", "Lo Mein", "Chow Fun (Rice Noodle Chinese Style)", "Fried Rice", "Chef_Special", "House_Special", "Panda_Special"]
                    
                  for (let j = 0; j < sections.length; ++j){
                     var section = document.getElementById(sections[j] + "-section");
                     sectionData = "<TR bgColor=#008000><TD colSpan=2><DIV align=center><EM><STRONG>" + sections[j] + "</STRONG></EM></DIV></TD></TR>"
                     
                     for (let i = 0; i < results.data.length; ++i){
                        if (results.data[i].Category == sections[j]){
                           sectionData += '<tr><td><div align=left><STRONG>' + results.data[i].Name + '<BR></STRONG></DIV></TD><TD align=right>' + results.data[i].Price + '</TD></TR>'
                           section.innerHTML = sectionData;
                        }

                        // Chef, House and Panda Special
                        else if (results.data[i].Category == "Family_Dinner/" + sections[j]){
                           var section = document.getElementById(sections[j] + "-section");
                           sectionData = "<TR bgColor=#008000><TD colSpan=1><DIV align=center><EM><STRONG>" + results.data[i].Name + "</STRONG></EM></DIV></TD></TR>"
                           items = results.data[i].Items.split(";");

                           for (let j = 0; j < items.length; ++j){
                              sectionData += "<TR><TD><DIV align=center><STRONG>" + items[j] + "<BR></STRONG></DIV></TD></TR>"
                           }
                           sectionData += "<TR><TD><DIV align=center><STRONG><br>" + results.data[i].Price + "<BR></STRONG></DIV></TD></TR>"
                           section.innerHTML = sectionData;
                        }
                     }
                  }
               //   document.getElementById("Combination Lo Mein").innerHTML = results.data[0].Price
             }
         })
     </script>
